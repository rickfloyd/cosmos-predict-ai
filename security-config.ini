# Security Configuration for Cosmos Predict AI
# This file defines security policies, thresholds, and monitoring rules

# Security Thresholds
[thresholds]
max_login_attempts = 5
max_api_requests_per_minute = 100
max_file_upload_size_mb = 10
session_timeout_minutes = 30
password_min_length = 12

# Security Monitoring Rules
[monitoring]
enable_threat_detection = true
enable_anomaly_detection = true
enable_rate_limiting = true
log_security_events = true
alert_on_suspicious_activity = true

# Input Validation Rules
[validation]
sanitize_html = true
prevent_xss = true
prevent_sql_injection = true
validate_file_uploads = true
check_content_moderation = true

# AI Security Rules
[ai_security]
quantum_resistant_crypto = true
secure_prompt_engineering = true
ai_code_labeling = true
automated_vulnerability_scanning = true
tiered_approval_system = true

# Dependency Security
[dependencies]
scan_for_vulnerabilities = true
auto_update_patches = false  # Manual review required
block_critical_vulnerabilities = true
notify_on_new_vulnerabilities = true

# CI/CD Security Gates
[ci_cd]
require_sast_pass = true
require_dast_pass = true
require_dependency_scan = true
require_ai_security_scan = true
block_on_critical_findings = true

# Encryption Settings
[encryption]
algorithm = "AES-256-GCM"
key_rotation_days = 90
quantum_resistant_keys = true
encrypt_sensitive_data = true

# Audit Logging
[audit]
log_user_actions = true
log_security_events = true
log_api_calls = true
retention_days = 365
encrypt_audit_logs = true

# Incident Response
[incident_response]
auto_block_suspicious_ips = true
notify_security_team = true
create_incident_reports = true
escalate_critical_incidents = true

# Compliance Settings
[compliance]
gdpr_compliant = true
hipaa_compliant = false  # Not healthcare app
pci_compliant = false    # No payment processing
iso27001_compliant = true

# Security Headers (for web deployment)
[security_headers]
content_security_policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
x_frame_options = "DENY"
x_content_type_options = "nosniff"
x_xss_protection = "1; mode=block"
strict_transport_security = "max-age=31536000; includeSubDomains"
referrer_policy = "strict-origin-when-cross-origin"